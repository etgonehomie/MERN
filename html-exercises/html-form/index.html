<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Register for Google Tracking</h1>
    <form>
        <label for="firstNameInput">First name:</label>
        <input type="text" placeholder="John" id="firstNameInput" name="firstName" required>
        <label for="lastNameInput">Last Name:</label>
        <input type="text" placeholder="Doe" id="lastNameInput" name="lastName" required>
        
        <br>
        <label for="maleRadioButton">Male</label>
        <input type="radio" name="gender" id="maleRadioButton" required>
        <label for="femaleRadioButton">Female</label>
        <input type="radio" name="gender" id="femaleRadioButton" required>
        <label for="otherRadioButton">Other</label>
        <input type="radio"name="gender" id="otherRadioButton" required>


        <br>
        <label for="emailInput">Email: </label>
        <input type="email" id="emailInput" name="email" placeholder="email@abc.com"
        required oninvalid="this.setCustomValidity('Enter email with format johndoe@email.com.')" oninput="this.setCustomValidity('')">

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" placeholder="super secret" pattern="^.{5,8}$" 
            required oninvalid="this.setCustomValidity('Must be between 5 and 8 characters.')" oninput="this.setCustomValidity('')">

        <br>
        <fieldset>
            <legend>Birthday</legend>
        Birthday: 
        <select id="monthInput" name="month" required>
            <option value="0">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">Octobre</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <select id="dayInput" name="day" required>
            <option value="0">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select id="yearInput" name="year" required>
            <option value="0">Year</option>
            <option value="1980">1980</option>
        </select>
    </fieldset>

        <br>
        <label for="checkbox">I agree to this form and google tracking me </label>
        <input type="checkbox" id="checkbox" required>
        
        <br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
