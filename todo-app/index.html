<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <!-- JS Should always be on bottom of HTML (or better 
        yet in a seperate file. Bottom because the DOM loads from
        top to bottom, so if JS on top, it will take long to load
        and bad user XP. Also the JS needs elements from the DOM
        so it won't see any elements below the script tag) -->
        <script src="index.js"></script>
</body>
</html>
